<!DOCTYPE html>
<script defer src="workouts.mjs" type="module"></script>
<html>

<head>
    <title>Workouts</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="workouts.html">Workouts</a></li>
            <li><a href="create.html">Create a workout</a></li>
        </ul>
    </nav>
    <div id="content"></div>
    <footer>
        <p id="login">Not logged in <a href="login.html">Login</a></p>
    </footer>

</body>

<template id="selection">
    <h1>Choose your workout</h1>
    <p>Choose a workout from the list below</p>
    <ul id="workoutList"></ul>
</template>

<template id="workout">
    <h2 id="workoutName"></h2>
    <p>Make sure to warm up before starting the exercises</p>
    <p id="workoutDescription"></p>
    <ul id="exerciseList"></ul>
</template>

<template id="timer">
    <button id="back">Back</button>
    <h2>Timer</h2>
    <h3 id="timerInput">00:00</h3>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <p id="currentWorkout"></p>
</template>

<template id="noUser">
    <h1>Not logged in</h1>
    <p>You need to be logged in to view this page</p>
</template>

<template id="shareTemplate">
    <button id="back">Back</button>
    <h1>Share your workout</h1>
    <p>Choose which user you want to share your workout with</p>
    <select id="userList"></select>
    <button id="shareButton">Share</button>
</template>

<template id="editTemplate">
    <button id="back">Back</button>
    <h1>Edit workout</h1>
    <p>Edit your workout</p>
    <div id="editBody">
        <label for="editName">Name</label>
        <input type="text" id="editName">
        <label for="editDescription">Description</label>
        <input type="text" id="editDescription">
    </div>
    <button id="editButton">Edit</button>
</template>

<template id="exerciseTemplate">
    <ul id="exerciseList">
        <li>
            <label for="exercise">Exercise</label>
            <input type="text" name="exercise" class="exercise" value="" required>
        </li>
        <li>
            <label for="time">Time</label>
            <input type="text" name="time" class="time" placeholder="mm:ss" value="" required>
        </li>
    </ul>
</template>

</html>
