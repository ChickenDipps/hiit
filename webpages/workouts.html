<!DOCTYPE html>

<html>

<head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="workouts.html">Workouts</a></li>
            <li><a href="custom.html">Create a workout</a></li>
        </ul>
    </nav>

<template id="selection">
    <h1>Choose your workout</h1>
    <p>Choose a workout from the list below</p>
    <ul id="workoutList"></ul>
</template>

<template id="workout">
    <h1 id="workoutName"></h1>
    <p>Make sure to warm up before starting the exercises</p>
    <p id="workoutDescription"></p>
    <ul id="exerciseList"></ul>
</template>

<template id="timer">
    <h2>Timer</h2>
    <input type="text" id="timerInput" value="12:34">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <p id="currentWorkout"></p>
</template>



</html>
