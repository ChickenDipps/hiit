<!DOCTYPE html>
<script defer type="module" src="create.mjs"></script>
<title>Create a workout</title>
<html>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="workouts.html">Workouts</a></li>
            <li><a href="create.html">Create a workout</a></li>
        </ul>
    </nav>
    <h1>Create a workout</h1>
    <div id="form"></div>        
    <footer>
        <p id="login">Not logged in</p>
    </footer>
</html>

<template id="create-template">
        <div id="form-body">
        <label for=name>Name</label>
        <input type="text" name="name" id="name" required>
        <label for="description">Description</label>
        <input type="text" name="description" id="description" required>
        <label for="exercise">Exercise</label>
        <input type="text" name="exercise" class="exercise" required>
        <label for="time">Time</label>
        <input type="text" name="time" class="time" placeholder="mm:ss" required>
        </div>
        <button type="button" id="newExercise">Add another exercise</button> 
        <button id="createButton">Create</button>
</template>

<template id="exercise-template">
    <label for="exercise">Exercise</label>
    <input type="text" name="exercise" class="exercise" required>
    <label for="time">Time</label>
    <input type="text" name="time" class="time" placeholder="mm:ss" required>
</template>
